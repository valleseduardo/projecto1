{% extends "AppCoder/index.html" %}

{% block titulo %}Registro de Usuarios{% endblock %}

{% block cuerpo %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 28rem; background-color: #ffffff;">
        <h1 class="text-center mb-4" >Registrar Usuario</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <div class="text-center">
                <button type="submit" class="btn btn-primary" >Registrar </button>
            </div>
        </form>
    <div>
</div>
{% endblock %}
