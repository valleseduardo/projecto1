{% extends "AppCoder/index.html" %}
{% load  static %}

<title>
    {% block titulo %}
        Listar Cursos
    {% endblock %}
</title>

{% block cuerpo %}
<h1>Lista de Cursos</h1>
<ul>
    {% for curso in cusos%}
        <li>{{curso.nombre}} {{curso.camada}}</li>
    {% endfor %}
</ul>
<a href="{% url "cargar_curso" %}" class="btn btn-primary">Agregar Curso</a>
<a href="{% url "index" %}" class="btn btn-primary"> Inicio</a>
{% endblock %}
